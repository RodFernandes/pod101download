<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">    
  <title>Download content Pod 101</title>
</head>
<body>

<div class="invalidPage">
  <h1>Isn't a 101 Page</h1>  
</div>

<div class="content101">

<h1>Download content Pod 101</h1>
<h2 id="title"></h2>
<div>
  <h3 id="subtitle"></h3><span id="copysubtitle"></span>
</div>
<h4 id="totalfiles"></h4>
<!--<a href="#" class="btnDownload">Download all</a>-->

  <div class="pdf">
    <h2>PDFs (<span id="qtdpdf"></span>)</h2>
    <table id="tablepdf" class="table101">
      <tr class="tr101">
        <th class="th101">File Name</th>
        <th class="th101">Download</th>
      </tr>     
    </table>
  </div>

  <div class="audio">
    <h2>Audios (<span id="qtdaudio"></span>)</h2>
    <table id="tableaudio" class="table101">
      <tr class="tr101">
        <th class="th101">File Name</th>
        <th class="th101">Download</th>
      </tr>     
    </table>
  </div>

  <div class="audio">
  
    <h2>Dialogues (<span id="qtdaudiocomp"></span>)</h2>
    <span id="tableaudiocomp_all"></span>    
    <table id="tableaudiocomp" class="table101">
      <tr class="tr101">
        <th class="th101">File Name</th>
        <th class="th101">Download</th>
      </tr>     
    </table>
  </div>  
  
</div>
<script type="text/javascript" src="popup.js"></script>
</body>
</html>
